name: Watchdog - Weekly Health Check

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  health-check:
    name: Weekly Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run CI checks
        run: |
          echo "Running weekly health check..."
          echo "Date: $(date)"
          echo "Repository: ${{ github.repository }}"
      
      - name: Smoke test - Dry run restore
        run: |
          chmod +x restore_christine.sh
          ./restore_christine.sh --dry-run --log logs/watchdog-$(date +%Y%m%d).log || true
      
      - name: Check for issues
        run: |
          echo "✅ Health check complete"
          echo "Review logs for any warnings or errors"
      
      - name: Create issue if problems found
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `⚠️ Watchdog Health Check Failed - ${new Date().toISOString().split('T')[0]}`,
              body: `Weekly health check failed. Please review the workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`,
              labels: ['watchdog', 'automated']
            })
