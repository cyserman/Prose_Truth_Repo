name: Security & Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install detect-secrets
        run: pip install detect-secrets
      
      - name: Run secrets scan
        run: |
          detect-secrets scan --baseline .secrets.baseline
          detect-secrets audit --report --json .secrets.baseline
      
      - name: Upload secrets report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: secrets-report
          path: .secrets.baseline

  shellcheck:
    name: Shell Script Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run shellcheck
        run: |
          sudo apt-get install -y shellcheck
          find . -type f -name "*.sh" -not -path "*/node_modules/*" -exec shellcheck {} \;

  bats-tests:
    name: BATS Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install BATS
        run: |
          sudo apt-get update
          sudo apt-get install -y bats
      
      - name: Run BATS tests
        run: |
          if [ -d "tests" ] && [ -f "tests/run_tests.sh" ]; then
            cd tests && ./run_tests.sh
          else
            echo "No tests found, skipping"
          fi

  react-build:
    name: React App Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 09_APP/prose-legal-db-app
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 09_APP/prose-legal-db-app/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build React app
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: 09_APP/prose-legal-db-app/dist

